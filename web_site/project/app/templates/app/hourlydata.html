{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="2">
    <title>BirdBox</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'app/media/icone.png' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/app/lib/animate/animate.min.css" rel="stylesheet">
    <link href="static/app/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="static/app/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/app/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/app/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <div class="framer-logo">
                <img src="https://framerusercontent.com/images/GK1rgKIXwhomBUktA7dUVbys.png" alt="Logo">
            </div>
            <h1 class="m-0">BirdBox</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{% url 'about' %}" class="nav-item nav-link active">About us</a>
                <a href="{% url 'app' %}" class="nav-item nav-link">App</a>
                <a href="{% url 'hourlydata' %}" class="nav-item nav-link">Hourly Data</a>
                <a href="{% url 'recordedaudio' %}" class="nav-item nav-link">Recorded Audio</a>
            </div>
            
        </div>
    </nav>
    <!-- Navbar End -->

    
    {% if images %}
    <div class="container">
        <div class="item">
            <div class="image">
                <img src="data:image/png;base64,{{ images.graph_T }}" alt="Graphique T">
            </div>
            <div class="text">
                <h1>Temperature</h1>
                <h2>[ Â° ]</h2>
            </div>
        </div>
        <div class="item reverse">
            <div class="text">
                <h1>Humidity</h1>
                <h2>[ % ]</h2>
            </div>
            <div class="image">
                <img src="data:image/png;base64,{{ images.graph_H }}" alt="Graphique H">
            </div>
        </div>
        <div class="item">
            <div class="image">
                <img src="data:image/png;base64,{{ images.graph_W }}" alt="Graphique W">
            </div>
            <div class="text">
                <h1>Weight</h1>
                <h2>Value [ g ] </h2>
            </div>
        </div>
    </div>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}

    <!-- Copyright Start -->
    <div class="container-fluid copyright py-4">
        <div class="container">
            <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    &copy; <a class="border-bottom" href="#">Bird Box</a>, All Right Reserved.
                </div>
        </div>
    </div>
    <!-- Copyright End -->
    

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/app/lib/wow/wow.min.js"></script>
    <script src="static/app/lib/easing/easing.min.js"></script>
    <script src="static/app/lib/waypoints/waypoints.min.js"></script>
    <script src="static/app/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/app/lib/counterup/counterup.min.js"></script>
    <script src="static/app/lib/parallax/parallax.min.js"></script>
    <script src="static/app/lib/isotope/isotope.pkgd.min.js"></script>
    <script src="static/app/lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/app/js/main.js"></script>
    
    
</body>
</html>
